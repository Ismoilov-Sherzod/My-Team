<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="__"> -->
    <link rel="stylesheet" href="./css/main.css">
    <title>My Team</title>
</head>
<body>
    <!-- Site Header -->
    <header class="site-header">
        <div class="container">
            <div class="header">
                <div class="header__logo-navbar-wrapper">
                <a class="header__logo-link" href="#">
                    <img class="header__logo-img" src="./images/myteam logo.svg" alt="logo" width="160" height="40">
                </a>
                <ul class="header__list">
                    <li class="header__item">
                        <a class="header__link" href="#">Home</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">About</a>
                    </li>
                </ul>
                </div>
                <a class="header__contact-link" href="#">contact us</a>
                <button class="header__hamburger-btn">
                    <img src="./images/hamburger.svg" alt="hamburger" width="20" height="17">
                </button> 
            </div>
        </div>
    </header>
    <!-- Site Header -->
    <main>
        <!-- Hero section  -->
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__title-wrapper">
                        <h2 class="hero__title">
                            Find the best <span class="hero__title hero__title-color">talent</span>
                        </h2>
                    </div>
                    <div class="hero__text-wrapper">
                        <span class="hero__text-top-line"></span>
                        <p class="hero__text">Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero section  -->
    </main>
    <!-- Site Footer  -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer"></div>
        </div>
    </footer>
    <!-- Site Footer  -->
</body>
</html
